# ===================== 蓝牙参数配置 =====================
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9                # 最大连接间隔（1.25ms 单位，9=11.25ms）
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16               # 连接延迟（主机跳过的连接事件数）
CONFIG_BT_BUF_ACL_TX_COUNT=32                      # ACL数据包发送缓冲区数量
CONFIG_BT_L2CAP_TX_BUF_COUNT=32                    # L2CAP层发送缓冲区数量
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y                     # 蓝牙发射功率+8dBm（最大）
CONFIG_BT_BAS=y                                   # 启用蓝牙电池服务

# ===================== 自动休眠相关 =====================
CONFIG_ZMK_SLEEP=n                                 # 禁用自动休眠
# CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000             # （已注释）空闲15分钟后自动休眠（单位：ms）

# ===================== BLE实验性功能 =====================
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y                 # 启用BLE实验性连接特性
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y   # 主控端获取从端电池电量
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y      # 主控端代理电池电量
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512                # 行为队列大小，提升宏/组合键响应能力

# ===================== 显示屏相关 =====================
CONFIG_ZMK_DISPLAY=y                              # 启用显示屏支持
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_BUILT_IN=y       # 使用内置状态屏幕
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=n         # 不使用自定义状态屏幕

# ===================== SPI与输入设备 =====================
CONFIG_SPI=y                                      # 启用SPI总线支持
CONFIG_INPUT=y                                    # 启用输入设备支持
CONFIG_ZMK_EXT_POWER=y                            # 启用外部电源检测

# ===================== 背光相关 =====================
CONFIG_ZMK_BACKLIGHT=y                            # 启用背光
CONFIG_ZMK_BACKLIGHT_BRT_START=100                # 开机时背光亮度为100
CONFIG_ZMK_BACKLIGHT_ON_START=y                   # 开机时自动开启背光
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_IDLE=n              # 空闲时不自动关闭背光

# ===================== 引脚控制 =====================
CONFIG_PINCTRL=y                                  # 启用引脚控制

# ===================== 指点设备（鼠标）相关 =====================
CONFIG_ZMK_POINTING=y                             # 启用指点设备支持
CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y            # 启用平滑滚动

# ===================== USB日志 =====================
CONFIG_ZMK_USB_LOGGING=y                          # 启用USB日志输出

# ===================== RGB灯带相关 =====================
CONFIG_WS2812_STRIP=y                             # 启用WS2812灯带支持
CONFIG_ZMK_RGB_UNDERGLOW=y                        # 启用RGB底灯
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y               # 开机时自动开启RGB底灯
CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y          # 空闲时自动关闭RGB底灯
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=160            # RGB底灯初始色相（绿色系）
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3              # RGB底灯初始特效（3号特效）
